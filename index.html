      /* Hero Word Animations */
      @keyframes wordReveal {
        0% { opacity: 0; transform: scale(0.8) translateY(20px); filter: blur(10px); }
        70% { transform: scale(1.05) translateY(-5px); filter: blur(0); }
        100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
      }
      .animate-word {
        display: inline-block;
        opacity: 0;
        animation: wordReveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .word-1 { animation-delay: 0.5s; }
      .word-2 { animation-delay: 0.8s; }
      .word-3 { animation-delay: 1.1s; }
      .word-4 { animation-delay: 1.4s; }

      /* Floating Animation */
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(1deg); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      /* Scroll Reveal */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Scanning Animation */
      @keyframes scan {
        0% { top: 0; }
        100% { top: 100%; }
      }
      .scan-line {
        position: absolute;
        width: 100%;
        height: 4px;
        background: linear-gradient(to bottom, transparent, #6366f1, transparent);
        box-shadow: 0 0 20px #6366f1;
        z-index: 50;
        animation: scan 2s linear infinite;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
